<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNITY SERVE</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('images/background pastel.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.9);
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      width: 100%;
      max-width: 600px;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e75a1d;
    }

    .form-container label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
      color: #333;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }

    .form-container input:focus {
      border-color: #c37714;
      outline: none;
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      background-color: #d18420;
      border: none;
      color: white;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background-color: #bfc1c2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>

  <div class="form-container">
    <h2>VOLUNTEER REGISTRATION</h2>
    <form id="individualForm">
      <label>Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label>Email:</label>
      <input type="email" id="email" placeholder="example@domain.com" required>

      <label>Phone Number:</label>
      <input type="tel" id="phone" placeholder="10-digit number" pattern="[0-9]{10}" required>

      <label>Password:</label>
      <input type="password" id="password" placeholder="Create a strong password" required>

      <button type="submit">Register Now</button>
    </form>
  </div>

  <script>
    // Firebase configuration (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyDamfMwJ3tdO1YduL6IfJ-nK_xpWwzfR3I",
      authDomain: "unityserve-demo-2f30f.firebaseapp.com",
      projectId: "unityserve-demo-2f30f",
      storageBucket: "unityserve-demo-2f30f.firebasestorage.app",
      messagingSenderId: "365353192644",
      appId: "1:365353192644:web:104908f7e2c22db1d44d91"
    };
  
    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();
  
    document.getElementById("individualForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const timestamp = new Date();
  
      // Validation
      if (!name || !email || !phone || !password) {
        alert("‚ö†Ô∏è Please fill all the fields.");
        return;
      }
      
      if (!/^\d{10}$/.test(phone)) {
        alert("üìû Please enter a valid 10-digit phone number.");
        return;
      }
  
      try {
        // Add a loading state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = "Registering...";
  
        // 1. Create user with Firebase Authentication
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
  
        // 2. Save additional user data to Firestore
        await db.collection("users").doc(user.uid).set({
          name,
          email,
          phone,
          createdAt: timestamp,
          role: "individual" // You can add roles if needed
        });
  
        // 3. Send email verification (optional)
        await user.sendEmailVerification();
  
        alert(`üéâ Welcome, ${name}! Registration successful. Please check your email for verification.`);
        window.location.href = "index.html";
      } catch (error) {
        console.error("Registration error:", error);
        
        // User-friendly error messages
        let errorMessage = "Registration failed. Please try again.";
        if (error.code === "auth/email-already-in-use") {
          errorMessage = "This email is already registered.";
        } else if (error.code === "auth/weak-password") {
          errorMessage = "Password should be at least 6 characters.";
        }
        
        alert(`‚ùå ${errorMessage}`);
      } finally {
        // Reset button state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = "Register Now";
        }
      }
    });
  </script>

</body>
</html>
